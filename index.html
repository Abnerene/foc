<!DOCTYPE html>
<html>
<head>
	<title>FOC</title>
 <meta charset="utf-8">
 <link rel="stylesheet" type="text/css" href="css/main.css">
 <link href="https://fonts.googleapis.com/css?family=Oswald|Roboto:500|Roboto+Condensed" rel="stylesheet">
 <script type="text/javascript" src="script/anti-copy.js"></script>	
 <script type="text/javascript" src="script/left-panel.js"></script>	
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta  name = "theme-color"  content = "auto" >
 
  <meta  name = " HandheldFriendly "  content = " true " >
  <meta  name = " compatible con la aplicación web de apple-mobile "  content = " yes " >
  <meta  name = " apple-mobile-web-app-status-bar-style "  content = " black-translucent " >
  <link  rel = "icono de acceso directo"  type = " image / png "  href = " ./img/ProgramadorFitness.png " >
  <link  rel = " apple-touch-icon "  href = " ./ProgramadorFitness.png " >
  <link  rel = "apple-touch-startup-image"  href = " ./ProgramadorFitness.png" >
  <link  rel = "manifest"  href = "./manifest.json " >

</head>
<body>
	
   


	<div class="all-screen">
	<input type="checkbox"  class="ch-user" id="ch-usuario" onclick="check1(this)">
	<input type="checkbox"  class="ch-search" id="ch-busqueda" onclick="check2(this)">
	<input type="checkbox"  class="ch-calendar" id="ch-calendario" onclick="check3(this)">
	<input type="checkbox"  class="ch-world" id="ch-mundo" onclick="check4(this)"> 
	<div class="user-content">  
		<div class="user-settings">
			<div id="setting-user-info" class="setting"><p>Perfil</p></div>
			<div id="setting-card" class="setting"><p>Tarjetas</p></div>
			<div id="setting-not" class="setting"><p>Notificaciones</p></div>
			<div id="setting-theme" class="setting"><p>Tema Nocturno</p></div>
			<div id="setting-info" class="setting"><p>Ayuda</p></div>
			<div id=settting-terms"" class="setting"><p>Terminos y condiciones</p></div>
		</div>
	</div>
	<div class="search-content">  <iframe src="buscador.html" class="iframe-content"></iframe> </div>
	<div class="calendar-content"> <iframe src="calendario.html" class="iframe-content"></iframe></div>
    <div class="world-content"><iframe src="mapa.html" class="iframe-content"></iframe></div>

     
		<div id="top" class="top">
			<div class="top-element"><label for="ch-usuario" onclick="check1(this)">
				<img src="icons/user.png" class="icon-top" id="u1"></label></div>
			<div class="top-element"><label for="ch-busqueda" onclick="check2(this)">
				<img src="icons/search.png" class="icon-top" id="s1"></label></div>
			<div class="top-element"><label for="ch-calendario" onclick="check3(this)">
				<img src="icons/calendar.png" class="icon-top" id="c1"></label></div>
			<div class="top-element"><label for="ch-mundo" onclick="check4(this)">
				<img src="icons/world.png" class="icon-top" id="w1"></label></div>
			
			

		</div>
		<div id="types-art" class="types-art" >
			<div class="swipe-element">
				<div class="types-title"><a href="inicio.html" target="events"><label>Inicio</label></a></div>			
				<div class="types-title"><a href="musica.html" target="events"><label>Música</label></a></div> 
				<div class="types-title"><a href="cine.html" target="events"><label>Arte</label></a></div> 
				<div class="types-title"><a href="otros.html" target="events"><label>Otros</label></a></div> 
			</div>
		</div>
		<div id="events-cnt" class="events-cnt">
			<iframe src="inicio.html" class="content-iframe" frameborder="0" name="events"></iframe>
		</div>




	  </div>
     
     <script src="./script.js"></script>
	<div style="display: none">
</body>
</html>
